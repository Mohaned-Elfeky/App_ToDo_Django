{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
    <title>TodoList</title>
</head>
<body>
  
    <div class="form">
        
        <div id="form_header">
          TodoList
        </div>
        
      
        <ul class="tab-group">
          <li id="signup_btn" class="tab active"><a href="#signup">Sign Up</a></li>
          <li id="login_btn" class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div id="error_msg">
          {{error}}
        </div>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up</h1>
            
            <form action="/signup/" method="post">
            
              {% csrf_token %}
            
              <div class="field-wrap">
                <input type="text" placeholder="User Name" name="user_name" required autocomplete="off" />
            </div>
  
            <div class="field-wrap">
              <input type="email" placeholder="Email" name="email" required autocomplete="on"/>
            </div>
            
            <div class="field-wrap">
              <input type="password" placeholder="Password" name="password" required autocomplete="off"/>
            </div>
            
            <button type="submit"  class="button button-block">Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Login</h1>
            
            <form action="/login/" method="post">
              
              {% csrf_token %}
              <div class="field-wrap">
              <input type="email" name="email" placeholder="Email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <input type="password" name="password" placeholder="Password" required autocomplete="off"/>
            </div>
            
            <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
            
            <button type="submit" class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
  <script src="{% static 'login.js' %}"></script>
</body>
</html>
